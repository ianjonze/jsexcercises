<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<style type="text/css">

	body {
		background: rgb(77,77,77);
		background: radial-gradient(circle, rgba(77,77,77,1) 0%, rgba(22,22,22,1) 100%);
	}

	p {	
		font-size:72pt;
		font-family:helvetica;
		color: #ff6a00;
		letter-spacing:-5px;
		Padding:150px;
		text-shadow: -2px 28px 8px rgba(0, 0, 0, 0.1);
	}
	
	span{
		color:#ffffff;
	}
	
	small{
		font-size:50pt;
	}
	
	
</style>

<body>
	
<p>Today is <span id="day"></span> <br> The current time is <span id="hour"> </span>
</p>

<script>

	function updateClock() {
		
	const NOON = 12;
	let date = new Date();
	let day = date.getDay();
	let hour = date.getHours();
	
	//inserts zeros when Less than 10 mins
	
	let minute = (date.getMinutes() <10? '0' + date.getMinutes(): date.getMinutes());
	let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
	let ampm = hour < 12 ? "AM": "PM";
	
	// Returns 12 Hour Clock 
	
	let clock = (hour < NOON ? hour: hour - NOON);
	
	document.getElementById("day").innerHTML = days[day];
	document.getElementById("hour").innerHTML = clock + ": " +  minute  + "<small>" + ampm + "</small>";
	setTimeout(updateClock,1000);
	}
	updateClock();
	
</script>

</body>
</html>
